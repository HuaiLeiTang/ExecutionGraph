sudo: required
language: cpp

matrix:
  include:

  - env: GCC_VERSION=5
    os: linux
    addons: &gcc5
        apt:
          packages:
            - g++-5
          sources:
            - ubuntu-toolchain-r-test

  - env: GCC_VERSION=6
    os: linux
    addons: &gcc6
        apt:
          packages:
            - g++-6
          sources:
            - ubuntu-toolchain-r-test

  - env: CLANG_VERSION=5.0
    os: linux
    addons: &clang5
        apt:
          packages:
            - util-linux
            - clang-5.0
            - g++-6
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise

  - os: osx
    compiler: clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get stable; fi

# Install dependencies
install:
  - export ROOT_PATH=`pwd`/../;
  - export CHECKOUT_PATH=`pwd`;
  - echo "ROOT_PATH= $ROOT_PATH"
  - echo "CHECKOUT_PATH= $CHECKOUT_PATH"

  - chmod +x $CHECKOUT_PATH/travis/install_${TRAVIS_OS_NAME}.sh
  - . $CHECKOUT_PATH/travis/install_${TRAVIS_OS_NAME}.sh

script:
  - chmod +x $CHECKOUT_PATH/travis/build.sh
  - . $CHECKOUT_PATH/travis/build.sh

after_success:
  - cd $CHECKOUT_PATH
  - git reset --hard HEAD # Discard build artifacts
  - git clean -df # Discard build artifacts

notifications:
  email: false
