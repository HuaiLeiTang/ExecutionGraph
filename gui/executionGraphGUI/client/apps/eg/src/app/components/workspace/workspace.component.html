<ngcs-graph id="graph-1"
    #graph
    *ngIf="graph | async as syncGraph"
    [ngcsDroppable]="isNodeType"
    (draggableDropped)="createNode($event.data, syncGraph, graph.convertMouseToGraphPosition($event.event.mousePosition))">

    <!-- All the nodes of the graph-->
    <ng-container *ngFor="let node of nodes | async">

        <div #nodeElement class="node ngcs-node" [attr.id]="node.idString"
            [style.left]="node.uiProps.position.x+'px'"
            [style.top]="node.uiProps.position.y+'px'">

            <span class="header"
                ngcsDraggable
                [dragElement]="nodeElement"
                (dragContinued)="updateNodePosition(node, graph.convertMouseToGraphPosition($event.mousePosition, $event.mouseToElementOffset))">
                {{ node.name }}
            </span>

            <div class="sockets">

                <div class="inputs">
                    <span class="socket"
                        *ngFor="let socket of node.inputs"
                        [ngcsDraggable]="socket"
                        (dragStarted)="initConnectionFrom(socket, graph.convertMouseToGraphPosition($event.mousePosition))"
                        (dragContinued)="movingConnection(graph.convertMouseToGraphPosition($event.mousePosition))"
                        (dragEnded)="abortConnection()"
                        [ngcsDroppable]="isOutputSocket"
                        (draggableDropped)="addConnection(socket, $event.data)">
                        {{ socket.name }}
                        <ngcs-port [id]="socket.idString" class="left middle"></ngcs-port>
                    </span>
                </div>

                <div class="outputs">
                    <span class="socket"
                        *ngFor="let socket of node.outputs"
                        [ngcsDraggable]="socket"
                        (dragStarted)="initConnectionFrom(socket, graph.convertMouseToGraphPosition($event.mousePosition))"
                        (dragContinued)="movingConnection(graph.convertMouseToGraphPosition($event.mousePosition))"
                        (dragEnded)="abortConnection()"
                        [ngcsDroppable]="isInputSocket"
                        (draggableDropped)="addConnection($event.data, socket)">
                        {{ socket.name }}
                        <ngcs-port [id]="socket.idString" class="right middle"></ngcs-port>
                    </span>
                </div>

            </div>

        </div>

    </ng-container>

    <!-- All the connections of the graph -->
    <ng-container *ngFor="let connection of connections | async">

        <ngcs-connection
            [from]="connection.outputSocket.idString"
            [to]="connection.inputSocket.idString"
            [drawStyle]="connectionDrawStyle | async">
        </ngcs-connection>

    </ng-container>

    <ng-container *ngIf="newConnection">

        <!-- the temporary connection that has one end connected to a socket and the other to the temporary port -->
        <ngcs-connection
            [from]="newConnection.outputSocket.idString"
            [to]="newConnection.inputSocket.idString"
            [drawStyle]="connectionDrawStyle | async">
        </ngcs-connection>

        <!-- the temporary port that is at the dragging mouse position-->
        <div style="position: absolute"
            [style.left]="newConnectionEndpoint.x+'px'"
            [style.top]="newConnectionEndpoint.y+'px'">

            <ngcs-port [id]="newTargetSocket.idString" class="right middle"></ngcs-port>

        </div>

    </ng-container>

</ngcs-graph>
