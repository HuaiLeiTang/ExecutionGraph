<ngcs-graph id="graph-1"
    #graphComponent
    *ngIf="graph | async as syncGraph"

    [ngcsEventSource]="graphComponent" [forwardTo]="graphEvents"

    [ngcsDroppable]="isNodeType"
    (draggableDropped)="createNode($event.data, syncGraph, graphComponent.convertMouseToGraphPosition($event.event.mousePosition))">

    <!-- Tools are embedded in the graph, so they can add content to it too -->
    <eg-selection-tool [graph]="graphComponent" [nodeEvents]="nodeEvents" [graphEvents]="graphEvents"></eg-selection-tool>
    <eg-navigation-tool [graph]="graphComponent" [nodeEvents]="nodeEvents" [graphEvents]="graphEvents"></eg-navigation-tool>
    <eg-move-tool [graph]="graphComponent" [nodeEvents]="nodeEvents"></eg-move-tool>
    <eg-socket-connection-tool [graph]="graphComponent" [socketEvents]="socketEvents" [graphEvents]="graphEvents" [connectionDrawStyle]="connectionDrawStyle | async"></eg-socket-connection-tool>

    <!-- All the nodes of the graph-->
    <ng-container *ngFor="let node of nodes | async">

        <div #nodeElement class="node ngcs-node" [attr.id]="node.idString"
            [style.left]="node.uiProps.position.x+'px'"
            [style.top]="node.uiProps.position.y+'px'"
            [ngcsEventSource]="node" [forwardTo]="nodeEvents"
            >

            <span class="header">
                {{ node.name }}
            </span>

            <div class="sockets">

                <div class="inputs">
                    <span class="socket"
                        *ngFor="let socket of node.inputs"
                        [ngcsEventSource]="socket" [forwardTo]="socketEvents"
                        >
                        {{ socket.name }}
                        <ngcs-port [id]="socket.idString" class="left middle"></ngcs-port>
                    </span>
                </div>

                <div class="outputs">
                    <span class="socket"
                        *ngFor="let socket of node.outputs"
                        [ngcsEventSource]="socket" [forwardTo]="socketEvents"
                        >
                        {{ socket.name }}
                        <ngcs-port [id]="socket.idString" class="right middle"></ngcs-port>
                    </span>
                </div>

            </div>

        </div>

    </ng-container>

    <!-- All the connections of the graph -->
    <ng-container *ngFor="let connection of connections | async">

        <ngcs-connection
            [from]="connection.outputSocket.idString"
            [to]="connection.inputSocket.idString"
            [drawStyle]="connectionDrawStyle | async">
        </ngcs-connection>

    </ng-container>

      <ngcs-port [id]="newTargetSocket.idString" class="right middle"></ngcs-port>

    </div>

  </ng-container>
-->

</ngcs-graph>
