<div 
[style.transform]="scaleTransform" [style.transformOrigin]="'0 0'" [style.height]="100/zoomFactor+ '%'" [style.width]="100/zoomFactor+'%'"
ngcsDraggable (dragContinued)="onPan($event)" (dragStarted)="onStartPan($event)">
    
    <div [style.transform]="transformCss" class="container">
        <ng-content></ng-content>
    </div>
    
    <svg height="100%" width="100%">

        <g [attr.transform]="transformSvg">
        
            <path *ngFor="let connection of connections" style="fill:none;"
            [attr.d]="getPathDescription(connection)" [style.stroke]="connection.drawStyle.color" [style.stroke-width]="connection.drawStyle.width"/>
            
        </g>
    </svg>
</div>
