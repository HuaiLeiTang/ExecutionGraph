<!doctype html>
<html ng-app>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="node_modules/jsplumb/dist/js/jsplumb.js"></script>
  <link rel="stylesheet" href="node_modules/jsplumb/dist/css/jsplumbtoolkit-defaults.css">
  <script src="graph.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="jtk-surface jtk-surface-nopan" id="workspace">

    <div class="node" group="group-n1" id="n1">
      <div class="title">Node B</div>
      <div class="sockets">
        <div class="inputSockets">
          <div class="inputSocket " socketId="1">Position</div>
          <div class="inputSocket " socketId="2">Variance</div>
          <div class="inputSocket " socketId="3">Position</div>
          <div class="inputSocket " socketId="4">Variance</div>
        </div>
        <div class="outputSockets">
          <div class="outputSocket " socketId="1">Radius</div>
          <div class="outputSocket " socketId="2">Length</div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
